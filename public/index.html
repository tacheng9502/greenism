<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top" style="scroll-behavior: smooth;">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Greenism - IT for Social Good Project" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>Greenism</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <style>
    #myBtn {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Fixed/sticky position */
      bottom: 20px;
      /* Place the button 20px from the bottom of the page */
      right: 20px;
      /* Place the button 20px from the right */
      z-index: 99;
      /* Make sure it does not overlap */
      border: none;
      /* Remove borders */
      outline: none;
      /* Remove outline */
      color: #4A4A4A;
      /* Text color */
      font-size: 40px;
      /* Increase font size */
      cursor: pointer;
      opacity: 0.3;
      background: rgba(0, 0, 0, 0);
    }

    #myBtn:hover {
      opacity: 1;
    }
  </style>
  <button onclick="topFunction()" id="myBtn" title="Go to top">
    <i class="fas fa-arrow-circle-up"></i>
  </button>
  <script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 50px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <div id="root"></div>
</body>

</html>
